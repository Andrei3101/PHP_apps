<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var xhttp = new XMLHttpRequest();
    function req(){
        xhttp.open("GET","test.php",true);
        xhttp.onreadystatechange=function(){
            if(xhttp.readyState==4){
                var nd = document.createElement('div');
                nd.innerHTML = xhttp.responseText;
                document.getElementById("r").appendChild(nd);
            }
        }
        xhttp.send(false);
    }
</script>

<div id="r" >---</div>
<input type="button" onclick="req()" value="Get Time"/>


</body>
</html>
